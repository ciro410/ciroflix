<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/display.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="script.js" defer></script>
    <title>CubosFlix</title>
</head>

<body>
    <header class="row space-between">
        <img src="./assets/logo.svg" alt="">
        <h1>Ciroflix</h1>
        <img src="./assets/light-mode.svg" class="btn-theme" alt="">

    </header>

    <main class=" column align">
        <div class="justify"><input type="text" class="search" placeholder="Pesquisar..."></div>

        <div class="row">
            <img src="./assets/seta-esquerda-preta.svg" class="left-button" alt="">
            <section class="movies row "></section>
            <img src="./assets/seta-direita-preta.svg" class="right-button" alt="">
        </div>

        <section class="highlight">
            <h2>Highlight do dia</h2>
            <div class="highlight__movie row">
                <a href="" class="highlight__video-link" href = "#" target="_blank">
                    <div class="highlight__video">
                        <img src="./assets/play.svg" alt="Play">
                        <div class="dark"></div>
                    </div>
                    
                </a>
                <div class="highlight__info">
                    <aside class="row align space-between">
                        <h3 class="highlight__title"></h3>
                        <span class="highlight__rating"></span>
                    </aside>
                    <span class="highlight__genres"></span>
                    /
                    <span class="highlight__launch"></span> 
                    <p class="highlight__description"></p>
                </div>
            </div>
        </section>
        <div class="modal hidden">
            <img src="./assets/close.svg" class="modal-close" alt="">
            <div class="modal-main-movie">
                <h2 class="modal__title"></h2>
                <img class="modal__image">
                <p class="modal__description"></p>
                <div class="row align space-between">
                    <div class="modal__genres space-around"></div>
                    <span class="modal__rating"></span>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
